# Prefix
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Speed up escape key to speed up vim.
set -sg escape-time 1
set -g set-titles on
set -g set-titles-string "#T"
# set -g set-titles-string "#{session_name} - #{host}"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g history-limit 100000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# New window
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
set -g mode-style "fg=black,bg=white"

# Resize the current pane using Prefix+Shift+[H/J/K/L]
bind -r K resize-pane -D 3
bind -r J resize-pane -U 3
bind -r H resize-pane -L 3
bind -r L resize-pane -R 3

# Easy Config Reloads
unbind r
bind r source-file ~/.tmux.conf\; display-message "Tmux config reloaded"

# Direction
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color" 

set -g focus-events on

# Use vi keys.
setw -g mode-keys vi
bind -T copy-mode-vi Escape send cancel

unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
# binding 'Enter' to copy and not leave selection mode
#bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy" send -X clear-selection
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse support.
set -g mouse on
set -g focus-events on

